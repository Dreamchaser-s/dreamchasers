spring.application.name=dreamchaser
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/dreamchaser_db?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=dreamchaser_admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
custom.upload.path=C:/project_uploads/