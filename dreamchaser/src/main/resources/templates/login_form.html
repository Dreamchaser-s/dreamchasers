<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tech Log - 로그인</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-wrapper">
    <div class="form-container" style="max-width: 480px;">
        <h1 style="font-size: 2rem; font-weight: 800; text-align: center; margin-bottom: 2rem;">로그인</h1>

        <form th:action="@{/user/login}" method="post">

            <div th:if="${errorMessage != null}" class="alert-danger" th:text="${errorMessage}">
            </div>

            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-actions" style="margin-top: 2rem;">
                <button type="submit" class="btn" style="width: 100%;">로그인</button>
            </div>
        </form>
    </div>
</div>
<style> .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; padding: .75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem; } .form-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; } </style>
</body>
</html>
